<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/estilos.css">
    <title>Gesti칩n de Carreras</title>
</head>
<body>
    <header class="header-navbar">
        <div data-th-replace="~{fragments/header::navbar}"></div>
    </header>

    <main class="container my-5">
        <h1 class="text-center">Listado de Carreras</h1>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">C칩digo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Duraci칩n (a침os)</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="carrera : ${listadoCarreras}">
                    <td data-th-text="${carrera.codigo}"></td>
                    <td data-th-text="${carrera.nombre}"></td>
                    <td data-th-text="${carrera.cantidadAnios}"></td>
                    <td data-th-text="${carrera.estado ? 'Activo' : 'Inactivo'}"></td>
                    <td>
                        <a data-th-href="@{'/eliminarCarrera/' + ${carrera.codigo}}" class="btn btn-danger">Eliminar</a>
                        <a data-th-href="@{'/modificarCarrera/' + ${carrera.codigo}}" class="btn btn-warning">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer id="contacto" class="footer-page mt-auto py-3">
        <div data-th-replace="~{fragments/footer::footer}"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
