<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/estilos.css">
    <title>Registro de Docentes</title>
</head>
<body>
    <header class="header-navbar">
        <div data-th-replace="~{fragments/header::navbar}"></div>
    </header>
    
    <main class="container mt-5">
        <h1 class="text-center">Registro de Docentes</h1>
        <form data-th-object="${nuevoDocente}"
              data-th-action="@{/guardarDocente}"
              method="post"
              class="row g-3">
            <div class="col-md-6">
                <label for="legajo" class="form-label">Legajo del Docente</label>
                <input type="text" class="form-control" id="legajo" name="legajo" data-th-field="*{legajo}">
            </div>
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" data-th-field="*{nombre}">
            </div>
            <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" data-th-field="*{apellido}">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" data-th-field="*{email}">
            </div>
            <div class="col-md-6">
                <label for="telefono" class="form-label">Tel√©fono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" data-th-field="*{telefono}">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </main>
    
    <footer id="contacto" class="footer-page mt-5">
        <div data-th-replace="~{fragments/footer::footer}"></div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
