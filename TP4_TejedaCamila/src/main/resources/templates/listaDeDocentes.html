<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/estilos.css">
    <title>Listado de Docentes</title>
</head>
<body>

    <header class="header-navbar">
        <div data-th-replace="~{fragments/header::navbar}"></div>
    </header>

    <main class="container my-5">
        <h1 class="text-center">Listado de Docentes</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Legajo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Email</th>
                        <th scope="col">Tel√©fono</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-th-each="docente : ${listadoDocentes}">
                        <td data-th-text="${docente.legajo}"></td>
                        <td data-th-text="${docente.nombre}"></td>
                        <td data-th-text="${docente.apellido}"></td>
                        <td data-th-text="${docente.email}"></td>
                        <td data-th-text="${docente.telefono}"></td>
                        <td data-th-text="${docente.estado}"></td>
                        <td>
                            <a data-th-href="@{'/eliminarDocente/' + ${docente.legajo}}" class="btn btn-danger">Eliminar</a>
                            <a data-th-href="@{'/modificarDocente/' + ${docente.legajo}}" class="btn btn-warning">Modificar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer id="contacto" class="footer-page mt-5">
        <div data-th-replace="~{fragments/footer::footer}"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
