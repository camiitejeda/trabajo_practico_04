<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro de Alumnos</title>
</head>
<body>
    <nav th:replace="fragments/header :: navbar"></nav>

    <main class="container mt-4">
        <h1>Registro de Alumnos</h1>

        <form th:object="${nuevoAlumno}" th:action="${flag} ? @{/modificarAlumno} : @{/guardarAlumno}" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="dniAlumno" class="form-label">DNI del Alumno</label>
                <input type="text" class="form-control" id="dniAlumno" th:field="*{dni}" required>
            </div>
            <div class="col-md-6">
                <label for="nombreAlumno" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreAlumno" th:field="*{nombre}">
            </div>
            <div class="col-md-6">
                <label for="apellidoAlumno" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellidoAlumno" th:field="*{apellido}">
            </div>
            <div class="col-md-6">
                <label for="emailAlumno" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="emailAlumno" th:field="*{email}">
            </div>
            <div class="col-md-6">
                <label for="telefonoAlumno" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefonoAlumno" th:field="*{telefono}">
            </div>
            <div class="col-md-6">
                <label for="fechaNacimientoAlumno" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimientoAlumno" th:field="*{fechaNacimiento}">
            </div>
            <div class="col-md-6">
                <label for="domicilioAlumno" class="form-label">Domicilio</label>
                <input type="text" class="form-control" id="domicilioAlumno" th:field="*{domicilio}">
            </div>
            <div class="col-md-6">
                <label for="libretaUniversitaria" class="form-label">Libreta Universitaria</label>
                <input type="text" class="form-control" id="libretaUniversitaria" th:field="*{LU}">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
    </main>

    <footer th:replace="fragments/footer :: footer" class="mt-5"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
