<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/estilos.css">
    <title>Registro de Carreras</title>
</head>
<body>
    <nav th:replace="fragments/header :: navbar"></nav>

    <main class="container mt-4">
        <h1>Registro de Carreras</h1>

        <form th:object="${nuevaCarrera}" th:action="${flag} ? @{/modificarCarrera} : @{/guardarCarrera}" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="codigoCarrera" class="form-label">Código de Carrera</label>
                <input type="text" class="form-control" id="codigoCarrera" th:field="*{codigo}" th:readonly="${flag}" required>
            </div>
            <div class="col-md-6">
                <label for="nombreCarrera" class="form-label">Nombre de la Carrera</label>
                <input type="text" class="form-control" id="nombreCarrera" th:field="*{nombre}" required>
            </div>
            <div class="col-md-6">
                <label for="duracionCarrera" class="form-label">Duración (Años)</label>
                <input type="number" class="form-control" id="duracionCarrera" th:field="*{cantidadAnios}" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
    </main>

    <footer id="contacto" class="footer-page">
        <div th:replace="fragments/footer :: footer"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
